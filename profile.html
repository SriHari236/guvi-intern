<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card p-4 shadow rounded">
        <h2 class="text-center mb-4">Profile</h2>
        <form id="profileForm">
          <input type="text" id="name" class="form-control mb-3" placeholder="Name" readonly>
          <input type="email" id="email" class="form-control mb-3" placeholder="Email" readonly>
          <input type="number" id="age" class="form-control mb-3" placeholder="Age">
          <input type="date" id="dob" class="form-control mb-3">
          <input type="text" id="contact" class="form-control mb-3" placeholder="Contact">
          <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        <div id="profileResult" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
