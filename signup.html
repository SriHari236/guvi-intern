<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card p-4 shadow rounded">
        <h2 class="text-center mb-4">Signup</h2>
        <form id="signupForm">
          <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
          <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
          <input type="number" name="age" class="form-control mb-3" placeholder="Age" required>
          <input type="date" name="dob" class="form-control mb-3" required>
          <input type="text" name="contact" class="form-control mb-3" placeholder="Contact" required>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
